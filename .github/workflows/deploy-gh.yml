name: Deploy Github Pages

on:
  push:
    branches:
      - "master"
  schedule:
    # Runs at 3:27am every day of the month (1st *), in every month (2nd *) on Monday (1) to Friday (5)). https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
    - cron: "27 3 * * *"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  REACT_APP_CLIENT_ID: ${{ secrets.REACT_APP_CLIENT_ID }}
  REACT_APP_CLIENT_SECRET: ${{ secrets.REACT_APP_CLIENT_SECRET }}
  REACT_APP_AUTH_CODE: ${{ secrets.REACT_APP_AUTH_CODE }}
  REACT_APP_MAPBOX_TOKEN: ${{ secrets.REACT_APP_MAPBOX_TOKEN }}

jobs:
  auth:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}

      - name: Cache auth
        uses: actions/cache@v3
        id: cache-auth
        with:
          path: credentials.json
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Install
        run: npm install

      - name: Fetch auth
        run: node scripts/get-auth

  build:
    runs-on: ubuntu-latest
    needs: auth

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Cache node_modules
        uses: actions/cache@v3
        id: cache-node-modules
        with:
          path: node_modules
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package.json') }}

      - name: Cache dist
        uses: actions/cache@v3
        id: cache-dist
        with:
          path: build
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}

      - name: Cache runs
        uses: actions/cache@v3
        id: cache-runs
        with:
          path: public/data/activities/transformed
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Cache auth
        uses: actions/cache@v3
        id: cache-auth
        with:
          path: credentials.json
          key: ${{ runner.os }}-build-${{ env.cache-name }}

      - name: Install
        run: npm install

      - name: Fetch runs
        run: node scripts/index

      - name: Build runs list
        run: node scripts/list

      - name: Build
        run: npm run build
        env:
          PUBLIC_URL: ${{ vars.PUBLIC_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore dist cache
        uses: actions/cache@v3
        id: cache-dist
        with:
          path: build
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ github.sha }}

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          clean: true
          single-commit: true
          folder: build
